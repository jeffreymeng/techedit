<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Techedit</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
        
        .hidden {
            display: none;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Techedit</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/new/">New File</a>
                    </li>
                    <li>
                        <a href="/edit/">Edit File</a>
                    </li>
                    <li id="nav-login" class="hidden">
                        <a id="nav-login-link">Login</a>
                    </li>
                    <p id="nav-logout" class="navbar-text navbar-right hidden">You are logged in. <a id="nav-logout-link" class="navbar-link">Logout</a></p>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <p id="loading">Loading...</p>

        <div class="col-lg-12 text-center hidden" id="success">
            <p>You have been successfully logged out. <br><a id="login">Login again</a></p>
        </div>
        <div class="col-lg-12 text-center hidden" id="error">
            <p>An error occured. Please try again later.</p>
        </div>



        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBQ2E4ISQoIcRsDxfPxzDjbJwmD-r98JYw",
            authDomain: "techedit-63e7f.firebaseapp.com",
            databaseURL: "https://techedit-63e7f.firebaseio.com",
            storageBucket: "techedit-63e7f.appspot.com",
            messagingSenderId: "609280907475"
        };
        firebase.initializeApp(config);
    </script>
    <script src="/js/techedit.js"></script>
    <script>
        /* global $ firebase */
        firebase.auth().signOut().then(function() {
            $("#login").click(function(){
                window.location.href = "/account/login/?redir=" + encodeURIComponent(getQuery("redir"));
            });
            $("#loading").addClass("hidden");
            $("#success").removeClass("hidden");
        }, function(error) {
            $("#loading").addClass("hidden");
            $("#error").removeClass("hidden");
        });
    </script>
</body>

</html>
