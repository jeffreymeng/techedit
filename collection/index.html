<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Techedit</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }
        
        #files {
            list-style-type: none;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Techedit</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/new/">New File</a>
                    </li>
                    <li>
                        <a href="/edit/">Edit File</a>
                    </li>
                    <li id="nav-collection" class="hidden">
                        <a id="nav-collection-link" href="/collection/">My Collection</a>
                    </li>
                    <li id="nav-login" class="hidden">
                        <a id="nav-login-link">Login</a>
                    </li>
                    <p id="nav-logout" class="navbar-text navbar-right hidden">You are logged in. <a id="nav-logout-link" class="navbar-link">Logout</a></p>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">



        <div class="col-lg-12 text-center">
            <h1>Your Collection</h1>
            <p class="lead">A list of all your saved files</p>
            
           
            <hr>
            <div class="container col-lg-12" id="file-box">
                <input class="fuzzy-search form-control" type="text" placeholder="Search">
                <br>

                <div class="btn-group btn-group-justified" role="group" aria-label="Sort As:">
                    <div class="btn-group" role="group">
                        <button type="button" class="sort btn btn-primary" data-sort="name">
    Sort by Name
  </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="sort btn btn-primary" data-sort="file-id">
    Sort by ID
  </button>
                    </div>

                </div>

                <hr>
                <ul class="pagination-top pagination"></ul>
                <ul class="list" id="files">

                </ul>
                <ul class="pagination-bottom pagination"></ul>
            </div>
        </div>



        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/list.js"></script>
    <script src="/js/list.pagnation.js"></script>
    <script src="/js/list.fuzzysearch.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBQ2E4ISQoIcRsDxfPxzDjbJwmD-r98JYw",
            authDomain: "techedit-63e7f.firebaseapp.com",
            databaseURL: "https://techedit-63e7f.firebaseio.com",
            storageBucket: "techedit-63e7f.appspot.com",
            messagingSenderId: "609280907475"
        };
        firebase.initializeApp(config);
    </script>
    <script src="/js/techedit.js"></script>
    <script>
        /* global $ List ListFuzzySearch ListPagination firebase */



        var fuzzyOptions = {
            searchClass: "fuzzy-search",
            location: 0,
            distance: 100,
            threshold: 0.4,
            multiSearch: true
        };
        var paginationTopOptions = {
            name: "pagination-top",
            paginationClass: "pagination-top",
            outerWindow: 2
        };
        var paginationBottomOptions = {
            name: "pagination-bottom",
            paginationClass: "pagination-bottom",
            innerWindow: 3,
            left: 2,
            right: 4
        };
        var options = {
            valueNames: ["name", "file-id"],

            page: 7,
            plugins: [
                ListFuzzySearch(fuzzyOptions),
                ListPagination(paginationTopOptions),
                ListPagination(paginationBottomOptions)
            ]
        };
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                firebase.database().ref("/u/" + user.uid + "/collections/").once("value").then(function(snapshot) {
                    var data = snapshot.val();
                    for (var key in data) {
                        if (data.hasOwnProperty(key)) {
                            var value = data[key];
                            $("#files").append("<li><h3><span class='file-id'>" + key + "</span>: <a href='https://techedit.jeffkmeng.com/f/" +
                                key + "/' class='name'>" + value.name + "</a> (<a href='https://techedit.jeffkmeng.com/f/" + key +
                                "#addtocollection'>Edit</a>)</h3><p>" + value.description + "</p><hr></li>");
                        }
                    }
                    new List("file-box", options);
                });

            }
            else {
                window.location.href = "/account/login/?redir=" + encodeURIComponent(window.location.href);
            }
        });
    </script>
</body>

</html>
