<!DOCTYPE html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>

<head>
    <meta charset="utf-8" />

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

    <!-- ACE and its JavaScript mode and theme files -->
    <script src="/js/ace/ace.js"></script>


    <!-- Firepad -->
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
    <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

    <style>
        html {
            height: 100%;
        }
        
        .powered-by-firepad {
            display: none;
        }
        
        body {
            margin: 0;
            height: 100%;
            position: relative;
        }
        
        #firepad-container {
            height: 600px;
        }
        
        .col-lg-12 {
            background-color: gray;
        }
        
        #page {
            margin-top: 75px;
        }
        
        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link href="/css/bootstrap-select.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Techedit</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/new/">New File</a>
                    </li>
                    <li>
                        <a href="/edit/">Edit File</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container" id="page">

        <div class="row">

            <div class="col-lg-9">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" id="filename">Loading...</h3>
                    </div>
                    <div class="panel-body">
                        <div id="firepad-container"></div>
                    </div>
                </div>

            </div>
            <div class="col-lg-3">

                <p class="lead">Options</p>
                <div class="alert alert-danger hidden" role="alert" id="opt-allfieldsrequired">All fields are required</div>

                <label for="opt-filename">File Name:</label>
                <input class="form-control" id="opt-filename" type="text">
                <label for="opt-filetype">Syntax Highlighting Language</label>
                <select id="opt-filetype" class="selectpicker form-control" data-live-search="true" title="Choose One">
					<option value="java">
						Java
					</option>
					<option value="python">
						Python
					</option>
					<option value="html">
						HTML
					</option>
					<option value="css">
						CSS
					</option>
					<option value="javascript">
						Javascript
					</option>
					<option value="text">
						Text
					</option>
					<option value="swift">
						Swift
					</option>
					
					
				</select>
                <label for="opt-theme">Editor Theme</label>
                <select id="opt-theme" class="selectpicker form-control" data-live-search="true" title="Choose One">
					<optgroup label="Light">
						<option value="xcode">
							XCode
						</option>
						<option value="eclipse">
							Eclipse
						</option>
						<option value="github">
							Github
						</option>
						<option value="solarized-light">
							Solarized Light
						</option>
					</optgroup>
					<optgroup label="Dark">
						<option value="monokai">
							Monokai
						</option>
						<option value="twilight">
							Twilight
						</option>
						<option value="solarized-dark">
							Solarized Dark
						</option>
					</optgroup>
				</select>
                <button class="btn btn-primary form-control" id="update">Create File</button>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon"><span class="name">File ID</span></span>
                    <input type="text" class="form-control code" value="Loading..." id="file-id" readonly>
                    <span class="input-group-btn" id="clip-button">
                        <button class="btn btn-default clipboard-btn" type="button" data-clipboard-target="#file-id"><img height="20" src="https://assets.jeffkmeng.com/clipboard/1.5.12/svg/clipboard.svg" alt="Copy To Clipboard"></button>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="name">Share URL</span></span>
                    <input type="text" class="form-control code" value="Loading..." id="share-code" readonly>
                    <span class="input-group-btn" id="clip-button">
                        <button class="btn btn-default clipboard-btn" type="button" data-clipboard-target="#share-code"><img height="20" src="https://assets.jeffkmeng.com/clipboard/1.5.12/svg/clipboard.svg" alt="Copy To Clipboard"></button>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="name">Embed URL</span></span>
                    <input type="text" class="form-control code" value="Loading..." id="embed-code" readonly>
                    <span class="input-group-btn" id="clip-button">
                        <button class="btn btn-default clipboard-btn" type="button" data-clipboard-target="#embed-code"><img height="20" src="https://assets.jeffkmeng.com/clipboard/1.5.12/svg/clipboard.svg" alt="Copy To Clipboard"></button>
                    </span>
                </div>


            </div>

        </div>

    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>

    <script src="/js/clipboard.min.js"></script>

    <script>
        /* global firebase $ ace Firepad*/
        $(document).load(init);

        function init() {

            var clipboard = new Clipboard(".clipboard-btn");
            //// Initialize Firebase.
            //// TODO: replace with your Firebase project configuration.
            var config = {
                apiKey: "AIzaSyBQ2E4ISQoIcRsDxfPxzDjbJwmD-r98JYw",
                authDomain: "techedit-63e7f.firebaseapp.com",
                databaseURL: "https://techedit-63e7f.firebaseio.com",
                storageBucket: "techedit-63e7f.appspot.com",
                messagingSenderId: "609280907475"
            };
            firebase.initializeApp(config);

            //// Get Firebase Database reference.
            var firepadRef = getFirepadRef(function(firepadRef, snapshot) {
                //console.log(firepadRef);
                if (!firepadRef) {
                    window.location.href = "/404error.html?ref=" + encodeURIComponent(window.location.href);
                }
                else {

                    var data = snapshot.val();
                    $("#embed-code").text("https://techedit.jeffkmeng.com/embed?id=" + page[1]);
                    $("#share-code").text("https://techedit.jeffkmeng.com/f/" + page[1]);
                    $("#file-id").text(page[1]);
                    if (data.info) {
                        var filename = data.info.name;
                        var theme = data.info.theme;
                        var language = data.info.language;
                    }
                    else {
                        // just in case
                        var filename = "Unamed";
                        var theme = "monokai";
                        var language = "text";
                    }
                    $("#opt-filename").val(filename);
                    $("#opt-theme").val(theme);
                    $("#opt-filetype").val(language);
                    $("#filename").text(filename);
                    //// Create ACE
                    var editor = ace.edit("firepad-container");
                    editor.setTheme("ace/theme/" + theme);

                    editor.setShowPrintMargin(false);
                    var session = editor.getSession();
                    session.setUseWrapMode(true);
                    session.setUseWorker(false);
                    //language is text by defualt, we don't need to change it.
                    if (language != "text") {
                        session.setMode("/ace/mode/" + language);
                    }


                    //// Create Firepad.
                    /* var firepad = */
                    Firepad.fromACE(firepadRef, editor, {
                        defaultText: ""
                    });
                    $("#update").click(updateInfo);
                }
            });

        }

        // Helper to get hash from end of URL or generate a random one.
        function getFirepadRef(callback) {
            var ref = firebase.database().ref("/");
            var page = window.location.pathname.substring(1).split("/");
            //console.log(page[1]);
            //console.log(page);
            if (page[0] === "f" && page[1] !== null && page[1] !== "") {
                ref.child(page[1]).once("value").then(function(snapshot) {
                    var data = snapshot.val();

                    //console.log(data);
                    if (data === null || data === undefined) {

                        //console.log(1)
                        window.location.href = "/404error.html?ref=" + encodeURIComponent(window.location.href);

                    }

                    else {
                        var result = ref.child(page[1])
                            //console.log(result);
                            //console.log(data);
                        callback(result, snapshot);
                    }
                });

            }
            else {
                //console.log(2);
                window.location.href = "/404error.html?ref=" + encodeURIComponent(window.location.href);

            }


        }

        function getFileID(callback, count) {
            if (!count) {
                count = 0;
            }
            //some error, generated 100 random ID's and still didn't work.
            if (count > 100) {
                callback(false);
            }
            else {
                //no captial I, lowercase l, captial or lowercase o, and no zero(0) to prevent confusion(in the url bar l & I look the same and o O 0 look the same)
                // generates 6 digit random ID from pool of 21 chars, not including the following five charcters: iIoO0
                var chars = "123456789abcdefghijkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ";
                var result = "";
                for (var i = 6; i > 0; --i) result += chars[Math.floor(Math.random() * chars.length)];
                var invalid = true;

                firebase.database().ref(result).once("value").then(function(snapshot) {
                    if (snapshot.val() === null) {

                        callback(result);
                    }
                    else {
                        getFileID(callback, count + 1);
                    }
                });
            }

        }

        function updateInfo() {

            if ($("#filetype").val().replace(" ", "") === "" || $("#theme").val().replace(" ", "") === "" || $("#filename").val().replace(" ", "") === "") {

                $("#opt-allfieldsrequired").removeClass("hidden");
            }
            else {

                getFileID(function(key) {
                    if (!key) {
                        window.location.href = ".";
                    }
                    else {
                        firebase.database().ref(key + "/valid").set(true).then(function() {
                            firebase.database().ref(key + "/info/").set({
                                language: $("#opt-filetype").val(),
                                theme: $("#opt-theme").val(),
                                name: $("#opt-filename").val()
                            }).then(function() {
                                window.location.href = ".";
                            });
                        });

                    }
                });
            }



        }

        init();
    </script>
</body>

</html>
