<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <!-- ACE and its JavaScript mode and theme files -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/mode-javascript.js"></script>

    <!-- Firepad -->
    <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
    <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

    <style>
        html {
            height: 100%;
        }
        
        .powered-by-firepad {
            display: none;
        }
        
        body {
            margin: 0;
            height: 100%;
            position: relative;
        }
        /* Height / width / positioning can be customized for your use case.
       For demo purposes, we make firepad fill the entire browser. */
        
        #firepad-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="init()">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Techedit</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/new/">New File</a>
                    </li>
                    <li>
                        <a href="/edit/">Edit File</a>
                    </li>
                    <p class="navbar-text navbar-right">Current File:</p>

                    <li class="navbar-right">
                        <a id="share">Share</a>
                    </li>
                    <li class="navbar-right">
                        <a id="options">Options</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <div id="firepad-container"></div>
            </div>
        
        </div>
    
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
    /* global firebase $ ace Firepad*/
    $(document).load(init);
        function init() {
            //// Initialize Firebase.
            //// TODO: replace with your Firebase project configuration.
            var config = {
                apiKey: "AIzaSyDSCVcPcMzCXMjGhQvQJfkgnjCFzzewTgA",
                authDomain: "jmeng.firebaseapp.com",
                databaseURL: "https://jmeng.firebaseio.com",
                storageBucket: "project-4679594405675385181.appspot.com",
                messagingSenderId: "590199481216"
            };
            firebase.initializeApp(config);

            //// Get Firebase Database reference.
            var firepadRef = getExampleRef();
            if (!firepadRef) {
                window.location.href = "404error.html";
            }
            else {
                //// Create ACE
                var editor = ace.edit("firepad-container");
                editor.setTheme("ace/theme/monokai");
                editor.setShowPrintMargin(false);
                var session = editor.getSession();
                session.setUseWrapMode(true);
                session.setUseWorker(false);
                session.setMode("ace/mode/javascript");

                //// Create Firepad.
                /* var firepad = */ Firepad.fromACE(firepadRef, editor, {
                    defaultText: ""
                });
            }
        }

        // Helper to get hash from end of URL or generate a random one.
        function getExampleRef() {
            var ref = firebase.database().ref("/techedit/");
            var page = window.location.pathname.split("/");
            if (page[0] === "f" && page[1] !== null && page[1] !== "") {
                ref.child(page[1]).once("value").then(function(snapshot) {
                    var data = snapshot.val();
                    if (data === null || data === undefined) {
                        window.location.href = "/404error.html?ref=" + encodeURIComponent(window.location.href);
                    }

                    else {
                        return ref.child(page[1]);
                    }
                });

            }
            else {
                window.location.href = "/404error.html?ref=" + encodeURIComponent(window.location.href);
            }


        }
    </script>
</body>

</html>
